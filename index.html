<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <p>Your Result</p>
      <div class="myScore circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="result flex">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right">
      <div class="header">
        <h3>Summary</h3>
      </div>

      <div class="tabContainer">
        
        <div class="tab flex">
          <div class="flex">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>

        <div class="tab flex">
          <div class="flex">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>

        <div class="tab flex">
          <div class="flex">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>

        <div class="tab flex">
          <div class="flex">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>

</body>

</html>
